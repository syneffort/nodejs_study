<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>GIF 채팅방</title>
</head>
<body>
    <div>F12를 눌러 console 탭과 network 탭을 확인하세요.</div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = new io.connect('http://localhost:8005', {
            path: '/socket.io',
            transports: ['websocket'],
        });
        socket.on('news', (data) => {
            console.log(data);
            socket.emit('reply', 'Hello Node.js');
        });
    </script>
</body>
</html>
