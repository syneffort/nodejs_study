<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>프론트 API 요청</title>
</head>
<body>
    <div id="result"></div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        axios.post('http://localhost:8002/v2/token', {
            clientSecret: '{{key}}'
        })
            .then((res) => {
                document.querySelector('#result').textContent = JSON.stringify(res.data);
            })
            .catch((error) => {
                console.error(error);
            })
    </script>
</body>
</html>
